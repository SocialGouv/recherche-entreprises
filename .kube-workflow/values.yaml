app-front:
  enabled: true
  imagePackage: front
  containerPort: 8080
  env:
    - name: REACT_APP_API_URL
      value: "https://api-{{ .Values.global.host }}/api/v1"

app-api:
  enabled: true
  imagePackage: api
  host: "api-{{ .Values.global.host }}"
  envFrom:
    - secretRef:
        name: elastic-recherche-entreprises-read
